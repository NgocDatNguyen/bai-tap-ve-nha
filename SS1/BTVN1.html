<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai bao bien voi cac kieu du lieu
        var a = 7;
        console.log("a =", a);
        var b = 0.9;
        console.log("b =", b);
        var string = "Hello World";
        console.log("String:", string);
        var c = true;
        console.log("Bool:", c);
        var d;
        console.log(d);
        var e = [7, 9, 1, 2, 0, 5, 3, 6, "Dat"];
        console.log("Array:", e);
        console.log("Phan tu thu 6 cua mang:", e[6]);

        // Thuc hien cac toan tu so hoc
        var x = 30, y = 6;
        console.log("x = 30, y = 6");
        console.log("x + y =", x + y);
        console.log("x - y =", x - y);
        console.log("x * y =", x * y);
        console.log("x / y =", x / y);
        console.log("x++ =", x++);
        console.log("x-- =", x--);
        console.log("++x =", ++x);
        console.log("--x =", --x);
        console.log("x += 10 =", x+=10);
        console.log("y -= 3 =", y-=3);
        
        //Thuc hien toan tu logic
        console.log("x == y:", x==y);
        console.log("x >= y:", x>=y);
        console.log("x <= y:", x<=y);
        console.log("x != y:", x!=y);

        //Thuc hien noi chuoi
        var string1 = "Nguyen", string2 = "Ngoc", string3 = "Dat";
        var fullName = string1 + " " + string2 + " " + string3;
        console.log("Noi chuoi:", fullName);



    </script>
</body>
</html>
